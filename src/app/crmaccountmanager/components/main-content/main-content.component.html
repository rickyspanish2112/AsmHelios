<mat-card class="example-card" style="color:rgb(63, 95, 201);">
    <mat-card-header>
        <mat-card-title>Account Name: {{account.accountName}}</mat-card-title>
    </mat-card-header>
</mat-card>

<div class="flex-container" fxLayout.xs="column" style="margin: 10px;">
  <div class="flex-item">
    <div style="margin-top: 20px;">
      <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Short Code" [(ngModel)]="shortCodeValue">
          <button mat-button *ngIf="shortCodeValue" matSuffix mat-icon-button aria-label="Clear" (click)="shortCodeValue=''" >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
  </div>
    <div>
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="External ID" [(ngModel)]="externalIdValue">
        <button mat-button *ngIf="externalIdValue" matSuffix mat-icon-button aria-label="Clear" (click)="externalIdValue=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Account Name" [(ngModel)]="accountNameValue">
        <button mat-button *ngIf="accountNameValue" matSuffix mat-icon-button aria-label="Clear" (click)="accountNameValue=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Main Telephone" [(ngModel)]="mainTelephoneValue">
        <button mat-button *ngIf="mainTelephoneValue" matSuffix mat-icon-button aria-label="Clear" (click)="mainTelephoneValue=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <section class="example-section" style="width:200px;">
        <fieldset class="fieldset">
          <legend>Account Type:</legend>
          <mat-checkbox class="example-margin" [(ngModel)]="checked">ExportAccount</mat-checkbox>
          <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Import Account</mat-checkbox>
        </fieldset>
      </section>
    </div>
    <div style="margin-top: 20px;">
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Country" [(ngModel)]="countryValue">
        <button mat-button *ngIf="countryValue" matSuffix mat-icon-button aria-label="Clear" (click)="countryValue=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="TIN" [(ngModel)]="tinValue">
        <button mat-button *ngIf="tinValue" matSuffix mat-icon-button aria-label="Clear" (click)="tinValue=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Website" [(ngModel)]="websiteValue">
        <button mat-button *ngIf="websiteValue" matSuffix mat-icon-button aria-label="Clear" (click)="websiteValue=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Created by" disabled value="{{account.createdBy}}">
      </mat-form-field>
    </div>
  </div>
  <div class="flex-item">
    <div>
      <mat-form-field class="example-form-field" style="margin-top: 20px;">
        <input matInput type="text" placeholder="Account Number" [(ngModel)]="accountNumberValue">
        <button mat-button *ngIf="accountNumberValue" matSuffix mat-icon-button aria-label="Clear" (click)="accountNumberValue=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-form-field" style="margin-top: 20px;">
        <input matInput type="text" placeholder="FAX Number" [(ngModel)]="faxNumberValue">
        <button mat-button *ngIf="faxNumberValue" matSuffix mat-icon-button aria-label="Clear" (click)="faxNumberValue=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <section class="example-section" style="width:300px;">
        <fieldset class="fieldset">
          <legend>Customer Type:</legend>
          <mat-checkbox class="example-margin" [(ngModel)]="checked">Customer</mat-checkbox>
          <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Supplier</mat-checkbox>
          <mat-checkbox class="example-margin" [(ngModel)]="checked">Prostpect</mat-checkbox>
          <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Invoicee</mat-checkbox>
        </fieldset>
      </section>
      <div>
        <mat-form-field class="example-form-field" style="margin-top: 20px;">
          <input matInput type="text" placeholder="Default Currency" [(ngModel)]="defaultCurrencyValue">
          <button mat-button *ngIf="defaultCurrencyValue" matSuffix mat-icon-button aria-label="Clear" (click)="defaultCurrencyValue=''" >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"  (click)="getPrimaryAddress()">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Primay Address
              </mat-panel-title>
              <mat-panel-description>
               {{panelOpenState ? 'Hide' : 'Display'}} Address
              </mat-panel-description>
            </mat-expansion-panel-header >
            <div>

              <mat-form-field class="example-form-field" style="margin-top: 20px;">
                <input matInput type="text" placeholder="Street 1" [(ngModel)]="streetOneValue">
                <button mat-button *ngIf="streetOneValue " matSuffix mat-icon-button aria-label="Clear" (click)="streetOneValue=''" >
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>

              <mat-form-field class="example-form-field" style="margin-top: 20px;">
                <input matInput type="text" placeholder="Street 2" [(ngModel)]="streetTwoValue">
                <button mat-button *ngIf="streetTwoValue " matSuffix mat-icon-button aria-label="Clear" (click)="streetTwoValue=''" >
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-form-field" style="margin-top: 20px;">
                    <input matInput type="text" placeholder="Street 3" [(ngModel)]="streetThreeValue">
                    <button mat-button *ngIf="streetThreeValue " matSuffix mat-icon-button aria-label="Clear" (click)="streetThreeValue=''" >
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>

                  <mat-form-field class="example-form-field" style="margin-top: 20px;">
                    <input matInput type="text" placeholder="Street 2" [(ngModel)]="countyValue">
                    <button mat-button *ngIf="countyValue " matSuffix mat-icon-button aria-label="Clear" (click)="countyValue=''" >
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
              </div>
              <div>
                  <mat-form-field class="example-form-field" style="margin-top: 20px;">
                      <input matInput type="text" placeholder="Post Code" [(ngModel)]="postcodeValue">
                      <button mat-button *ngIf="postcodeValue " matSuffix mat-icon-button aria-label="Clear" (click)="postcodeValue=''" >
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>

                    <mat-form-field class="example-form-field" style="margin-top: 20px;">
                      <input matInput type="text" placeholder="Street 2" [(ngModel)]="primaryAddresscountryValue">
                      <button mat-button *ngIf="primaryAddresscountryValue " matSuffix mat-icon-button aria-label="Clear" (click)="primaryAddresscountryValue=''" >
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
                </div>
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Primary Contact
              </mat-panel-title>
              <mat-panel-description>
                  {{panelOpenState ? 'Hide' : 'Display'}} Contact
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
