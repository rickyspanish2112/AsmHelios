<div class="declaration-type">
  <mat-accordion>
    <!--Start of matt accordion-->

    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header
        [collapsedHeight]="customCollapsedHeight"
        [expandedHeight]="customExpandedHeight"
      >
        <mat-panel-title> <h4>Declaration Type</h4> </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="flex-container">

         <!--Start of  declaration type controls-->

        <div class="flex-item-declarationType">
            <label class="field-label labelAlignment">
                Decln Type [01]:
                <mat-select class="declaration-type-combobox">
                  <mat-option
                    *ngFor="let declarationType of declarationTypes"
                    [value]="declarationType.value"
                  >
                    {{ declarationType.value }}
                  </mat-option>
                </mat-select>
              </label>
        </div>
        <div class="flex-item-badgeCode">
            <label class="field-label labelAlignment">
                Badge Codes:
                <mat-select class="badge-codes-combobox">
                  <mat-option *ngFor="let badge of badges" [value]="badge.code">
                    {{ badge.code }} - {{ badge.name }}
                  </mat-option>
                </mat-select>
              </label>
        </div>
      </div>
      <div class="flex-container">
          <div class="flex-item-traderReference">
              <label class="field-label labelAlignment">
                  Trader Reference:
                  <input matInput type="text" [(ngModel)]="TraderReferenceValue" class="trader-reference-inputBox">
                  <button mat-button *ngIf="TraderReferenceValue" matSuffix mat-icon-button aria-label="Clear" (click)="TraderReferenceValue=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </label>
          </div>
        </div>

       <!--End of  declaration type controls-->

    </mat-expansion-panel>
  </mat-accordion>
</div>
