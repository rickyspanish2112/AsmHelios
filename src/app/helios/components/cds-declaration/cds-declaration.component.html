<div class="wrapper">
  <div>
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header
          [collapsedHeight]="customCollapsedHeight"
          [expandedHeight]="customExpandedHeight"
        >
          <mat-panel-title> <h4>Declaration Type</h4> </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="flex-container">
          <div style="height: 30px; flex-grow: 1">
            <label class="field-label labelAlignment">
              Decln Type [01]:
              <mat-select class="declaration-type-combobox">
                <mat-option
                  *ngFor="let declarationType of declarationTypes"
                  [value]="declarationType.value"
                >
                  {{ declarationType.value }}
                </mat-option>
              </mat-select>
            </label>
          </div>
          <div style="height: 30px; flex-grow: 20">
            <label class="field-label labelAlignment">
              Badge Codes:
              <mat-select class="badge-codes-combobox">
                <mat-option *ngFor="let badge of badges" [value]="badge.code">
                  {{ badge.code }} - {{ badge.name }}
                </mat-option>
              </mat-select>
            </label>
          </div>
        </div>
        <div class="field">
          <pre class="labelAlignment">Trader Referecne [07]: </pre>
          <div>
            <mat-form-field> <input matInput /> </mat-form-field>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <!-- End wrapper -->
</div>
